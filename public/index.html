<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homepage.css">
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"></script>
    <title>Document</title>
</head>
<body>
    <section id="main-container">
        <div class="grid-center gap">
            <header class="grid-center">
                <a href="javascript:btnHome();"><h1 class="h1-home">Team Pictionary</h1></a>
            </header>
            <div class="box">
                <input type="text" placeholder="Enter your name" id="name">
                <button id="join-button" class="big-button" onclick="btnJoinGame()">Join a game</button>
                <button id="host-button" class="big-button" onclick="btnHostGame()">Host a game</button>
                <span id="no-username-message"></span>
            </div>
            <div class="box">
                <h2>About</h2>
                <p><a href="https://github.com/aidenwalker42/team-pictionary">See this project on Github</a>.</p>
                <h2>How to play</h2>
                <p>This game is basically like the popular pictionary game "skribbl.io" except 2 people can draw on the same team at the same time.</p>
            </div> 
        </div>
    </section>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/global.js"></script>
    <script src="js/createRoom.js"></script>
    <script src="js/pageChanger.js"></script>
    <script src="js/joinGame.js"></script>
    <script src="js/teamHandler.js"></script>
    <script src="js/changeLobbySettings.js"></script>
    <script src="js/chatHandler.js"></script>
    <script src="js/startGame.js"></script>
    <script src="gamejs/theGame.js"></script>
    <script src="gamejs/gameLeaveHandler.js"></script>
    <script src="gamejs/gameChat.js"></script>
    <!-- <script src="gamejs/index.js"></script> -->
</body>
</html>
